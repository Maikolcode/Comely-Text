<div class="flex items-center gap-2">
  <label class="flex cursor-pointer gap-2">
    <div class="relative">
      <input
        type="checkbox"
        class="sr-only"
        [(ngModel)]="toggleStatus"
        (change)="handleChangeToggle(type)"
      />

      <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>

      <div
        class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"
      ></div>
    </div>
    <div class="text-white h-8 flex items-center select-none">Habilitar {{ type }}</div>
  </label>
  <mat-icon class="text-white" [matTooltip]="descriptions[type]" [matTooltipPosition]="'right'">info</mat-icon>
</div>
