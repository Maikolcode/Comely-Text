<div class="w-full min-h-screen flex items-center justify-center md:py-[2rem]">
  <div
    class="sm:w-10/12 md:w-8/12 w-full min-h-screen sm:h-auto sm:min-h-min p-5 bg-white rounded-xl bg-opacity-20 backdrop-filter border-solid border-gray-300 border-2 box-border shadow-2xl shadow-cyan-500/50"
  >
    <app-header></app-header>
    <div class="px-5 pb-5">
      <div
        class="flex gap-5 py-3 flex-col md:flex-row items-center md:items-start"
      >
        <app-toggle-btn
          [type]="'grammar'"
          [status]="flags.grammar"
          (toggle)="toggleChangeBy($event)"
        ></app-toggle-btn>
        <app-toggle-btn
          [type]="'enrich'"
          [status]="flags.enrich"
          (toggle)="toggleChangeBy($event)"
        ></app-toggle-btn>
      </div>
    </div>
    <quill-editor
      #editor
      [modules]="toolbar"
      [ngClass]="flags.enrich ? 'enrich' : 'normal'"
      (onEditorChanged)="getCurrentCharacters($event)"
    ></quill-editor>
    <app-footer
      [flags]="flags"
      [characters]="textLength"
      [textUtilities]="textUtilities"
      (cleanText)="clearText()"
    ></app-footer>
    <span class="flex w-full justify-center items-end">
      <a
        href="https://github.com/Maikolcode"
        target="_blank"
        rel="noopener noreferrer"
        class="text-white/70 font-bold pt-5 hover:text-[#34afe4] transition-all"
        >@autor/MaikolCode_</a
      >
    </span>
  </div>
</div>
