<div class="w-full min-h-screen flex items-center justify-center py-[2rem]">
  <div
    class="w-8/12 p-5 bg-white rounded-xl bg-opacity-20 backdrop-filter backdrop-blur-lg border-solid border-gray-300 border-2 box-border shadow-2xl shadow-cyan-500/50"
  >
    <app-header></app-header>
    <div class="px-5 pb-5">
      <div class="flex gap-5 py-3">
        <app-toggle-btn
          [type]="'grammar'"
          [status]="flags.grammar"
          (toggle)="toggleChangeBy($event)"
        ></app-toggle-btn>
        <app-toggle-btn
          [type]="'enrich'"
          [status]="flags.enrich"
          (toggle)="toggleChangeBy($event)"
        ></app-toggle-btn>
      </div>
      <quill-editor
        [modules]="toolbar"
        [ngClass]="flags.enrich ? 'enrich' : 'normal'"
        [(ngModel)]="htmlContent"
        (ngModelChange)="textChanged()"
      ></quill-editor>
    </div>
  </div>
</div>
